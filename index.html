<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Rock, Paper, Scissors Game</h1>
            <p>Compete against the computer. Who will win?</p>
        </header>

        <div class="choices">
            <button id="rock" class="choice-btn" data-choice="rock">
                <img src="images/rock.png" alt="Rock">
            </button>
            <button id="paper" class="choice-btn" data-choice="paper">
                <img src="images/paper.png" alt="Paper">
            </button>
            <button id="scissors" class="choice-btn" data-choice="scissors">
                <img src="images/scissors.png" alt="Scissors">
            </button>
        </div>

        <div class="result">
            <h2>Result: <span id="game-result">Make your choice!</span></h2>
        </div>

        <div class="score">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
            <p>Winning Streak: <span id="win-streak">0</span></p>
        </div>

        <div class="game-over">
            <h3 id="game-over-message"></h3>
            <button id="reset-game" class="reset-btn">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
